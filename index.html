<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cryptofolio</title>

    <!-- bootstrap --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./public/styles/styles.css">
  </head>

  <body id="bootstrap-overrides">

      <!-- top navigation -->
      <nav class="navbar navbar-dark bg-primary">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" id="brand-logo">Cryptofolio</a>
        </div>
      </nav>

      <!-- below top navigation -->
      <div class="container-fluid">
        <div class="row">

          <!-- left navigation -->
          <div class="col-2" id="left-nav">
            <a href="#" class="list-group-item list-group-item-action active"><i class="fas fa-chart-line"></i>Dashboard</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-balance-scale"></i>Buy/Sell</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-book"></i>Accounts</a>
            <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-toolbox"></i>Tools</a>
            <a href="#" class="list-group-item list-group-item-action disabled"><i class="fas fa-cogs"></i>Settings</a>
          </div>

          <!-- main content area -->
          <div class="col-10" id="main-content-area">
            <div class="row">
              <div class="col-sm-6">
                <div class="card"">
                  <div class="card-header text-primary">
                    Price Chart
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">BTC ETH LTC</li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-6">
               <div class="card">
                  <div class="card-header text-primary">
                    Portfolio
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">BitCoin BTC 9000</li>
                  </ul>
                </div> 
              </div> 
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="card">
                  <div class="card-header text-primary">
                    Recent Transactions
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nov. 29, 2018  Added 5 BTC at $4000.99</li>
                  </ul>
                </div>
              </div>
              <div class="col-sm-6">
               <div class="card">
                  <div class="card-header text-primary">
                    Latest News
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">BTC is taking over the world!</li>
                  </ul>
                </div> 
              </div> 
            </div>
          </div>
        </div>
      </div>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>
